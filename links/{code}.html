<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        async function redirect() {
            const shortCode = window.location.pathname.split("/").pop();
            const gistID = "5f7d9d4df51c9de0c4f26c42b7451f4d"; // Your Gist ID

            try {
                // Fetch the latest JSON file from GitHub
                const response = await fetch(`https://api.github.com/gists/${gistID}`);
                const gistData = await response.json();
                const linksFile = JSON.parse(gistData.files["links.json"].content);

                // Check if the short code exists
                if (!linksFile[shortCode]) {
                    document.body.innerHTML = "<h2>Invalid Link!</h2>";
                    return;
                }

                let countdown = 5;  // 5 seconds countdown
                const timer = document.getElementById("countdown");
                const interval = setInterval(() => {
                    countdown--;
                    timer.innerText = countdown;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = linksFile[shortCode]; // Redirect to the original link
                    }
                }, 1000);
            } catch (error) {
                console.error("Error fetching Gist:", error);
                document.body.innerHTML = "<h2>Error loading links.</h2>";
            }
        }
    </script>
</head>
<body onload="redirect()">
    <h2>Wait <span id="countdown">5</span> seconds...</h2>
    <p>Enjoy this ad while you wait!</p>
    <p>If the download does not start, <a href="#">click here</a>.</p>
</body>
</html>
