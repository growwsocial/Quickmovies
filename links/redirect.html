<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .countdown {
            font-size: 50px;
            font-weight: bold;
            margin: 10px 0;
            animation: countDownAnim 1s infinite alternate;
        }
        @keyframes countDownAnim {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .ios-style {
            font-size: 18px;
            padding: 10px;
            background: #007AFF;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Redirecting in <span class="countdown" id="countdown">10</span> seconds...</h2>
        <p class="ios-style">iOS users, please wait while we redirect you.</p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");
        const apiUrl = "https://growwsocial.github.io/Quickmovies/links/links.json";let countdown = 10;
    const countdownElement = document.getElementById("countdown");

    function startCountdown() {
        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(interval);
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data[code]) {
                            window.location.href = data[code];
                        } else {
                            document.body.innerHTML = "<h2>Invalid or expired link.</h2>";
                        }
                    })
                    .catch(error => {
                        document.body.innerHTML = "<h2>Error fetching the link.</h2>";
                    });
            }
        }, 1000);
    }

    startCountdown();
</script>

</body>
</html>
