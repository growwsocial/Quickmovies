<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        async function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");

            if (!code) {
                document.body.innerHTML = "<h2>Invalid Link</h2>";
                return;
            }

            try {
                const response = await fetch("https://growwsocial.github.io/Quickmovies/links/links.json");
                if (!response.ok) throw new Error("Failed to load links.json");

                const data = await response.json();
                if (data[code]) {
                    window.location.href = data[code];  
                } else {
                    document.body.innerHTML = "<h2>Link Not Found</h2>";
                }
            } catch (error) {
                document.body.innerHTML = `<h2>Error: ${error.message}</h2>`;
            }
        }

        redirect();
    </script>
</head>
<body>
    <h2>Redirecting...</h2>
</body>
</html>
