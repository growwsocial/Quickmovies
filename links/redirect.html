<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        async function redirect() {
            const code = window.location.pathname.split("/").pop();  
            const linksFile = "https://growwsocial.github.io/Quickmovies/links/links.json";  

            try {
                console.log("Fetching links.json...");
                const response = await fetch(linksFile + `?t=${Date.now()}`);
                if (!response.ok) throw new Error("Failed to fetch links.json");

                const data = await response.json();
                if (data[code]) {
                    console.log("‚úÖ Redirecting to:", data[code]);
                    window.location.href = data[code];  
                } else {
                    console.error("‚ùå Invalid link code:", code);
                    document.body.innerHTML = "<h2>‚ö†Ô∏è Link not found.</h2>";
                }
            } catch (error) {
                console.error("‚ùå Error fetching links.json:", error);
                document.body.innerHTML = "<h2>‚ö†Ô∏è Error loading the short link.</h2>";
            }
        }

        redirect();
    </script>
</head>
<body>
    <h2>üîÑ Redirecting...</h2>
</body>
</html>
