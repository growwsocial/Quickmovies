<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        const username = "growwsocial";  // Your GitHub username
        const repoName = "Quickmovies";  // Repository name

        async function redirect() {
            const shortCode = window.location.pathname.split("/").pop();
            if (!shortCode) return;

            const apiURL = `https://raw.githubusercontent.com/${username}/${repoName}/main/links/links.json`;

            try {
                const response = await fetch(apiURL);
                if (!response.ok) throw new Error("File not found");

                const linksFile = await response.json();
                if (!linksFile[shortCode]) {
                    document.body.innerHTML = "<h2>Invalid Link!</h2>";
                    return;
                }

                let countdown = 5;
                const timer = document.getElementById("countdown");
                const interval = setInterval(() => {
                    countdown--;
                    timer.innerText = countdown;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = linksFile[shortCode]; // Redirect
                    }
                }, 1000);
            } catch (error) {
                console.error("Error fetching links:", error);
                document.body.innerHTML = "<h2>Error loading links.</h2>";
            }
        }
    </script>
</head>
<body onload="redirect()">
    <h2>Redirecting in <span id="countdown">5</span> seconds...</h2>
    <p>If the download does not start, <a href="#">click here</a>.</p>
</body>
</html>
